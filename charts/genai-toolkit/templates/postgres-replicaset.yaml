{{- if not .Values.db.connectionString }}
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: postgres-replicaset
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: pgvector/pgvector:pg16
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            # Replace POSTGRES_INITDB_ARGS with the following to log all queries
            #   value: "-c log_statement=all -c log_line_prefix=%m | %a | '%i' | SessionCommandCount: %c | "
            - name: POSTGRES_INITDB_ARGS
              value: "-c log_line_prefix=\"%m | %a | '%i' | SessionCommandCount: %c | \""
            - name: POSTGRES_DB
              value: "genai-toolkit-db"
            - name: POSTGRES_USER
              value: "admin"
            - name: POSTGRES_PASSWORD
              value: "admin"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
      volumes:
        - name: postgres-storage
          {{- if not .Values.absoluteDbPath }}
          persistentVolumeClaim:
            claimName: pvc-postgres
          {{- else }}
          hostPath:
            path: {{ .Values.absoluteDbPath }}/postgres
          {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: NodePort
{{- end }}