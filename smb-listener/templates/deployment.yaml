{{ $fullName := include "smb-listener.fullname" . }}
{{ $labels := include "smb-listener.labels" . }}
{{ $selectorLabels := include "smb-listener.selectorLabels" . }}
{{ $serviceAccountName := include "smb-listener.serviceAccountName" . }}

{{- range $index, $smb_url := .Values.smb.urls }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}-{{ $index }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  replicas: {{ $.Values.replicaCount }}
  selector:
    matchLabels:
      {{- $selectorLabels | nindent 6 }}
  template:
    metadata:
      {{- with $.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- $labels | nindent 8 }}
        {{- with $.Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ $serviceAccountName }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $.Chart.Name }}-{{ $index }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          image: "{{ $.Values.dockerRegistry }}{{ $.Values.image.name }}:{{ $.Chart.Version }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          env:
            - name: SMB_URL
              value: {{ $smb_url }}
            - name: SMB_LISTENER_RETRIES
              value: "{{ $.Values.smb.listenerRetries }}"
            - name: CLOUD_PROVIDER
              value: {{ $.Values.cloudProvider }}
            - name: AzureWebJobsStorage
              value: {{ $.Values.azure.aqsConnectionString }}
            - name: AWS_REGION
              value: {{ $.Values.aws.region }}
            - name: SQS_QUEUE_URL
              value: {{ $.Values.aws.sqsQueueUrl }}
            - name: SQS_MESSAGE_GROUP_ID
              value: {{ $.Values.aws.sqsMessageGroupId }}
            - name: NATS_URL
              value: {{ $.Values.nats.url }}
            - name: NATS_SUBJECT
              value: {{ $.Values.nats.subject }}
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
          {{- with $.Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- end }}